############################################################################
############################################################################
#
# 1. 二进制文件内已经包含了一份默认配置，所以本文件不是必须的，正式发布时可以将本文件删除；
#
# 2. 本文件内的配置项会覆盖二进制文件内的默认配置；
#
# 3. 修改配置时，注意保持 YAML 语法结构正确性
#
############################################################################

logging:
    # 日志打印级别
    level: debug

wallet:
    # 数据文件路径
    path: "data"
    # 钱包文件名
    filename: "simplewallet.dat"

service:
    # 本地 HTTPS Server 监听的地址
    host: 127.0.0.1
    # 本地 HTTPS Server 监听的端口
    port: 7080

grpc:
    # fabric: "abchain"
    # gRPC Server 地址
    server: "localhost:8000"
    # Fabric user name
    username: "user1"
    # Chaincode Name
    chaincode: "aecc"
    # Enable TLS
    tlsenabled: false
    # CA 证书文件
    certfile: "mist/ca.crt"

rest:
    # REST Server 地址
    server: "localhost:8080" # vp0

offline: true
